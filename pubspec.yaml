name: flutter_base
description: A new Flutter base project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  flutter_svg: ^1.1.6
  cached_network_image: ^3.2.2
  lottie: ^2.0.0
  flutter_cache_manager: ^3.3.0

  get: ^4.6.5
  get_storage: ^2.1.1

  dio: ^5.3.3
  connectivity_plus: ^3.0.6

  flutter_local_notifications: ^12.0.4
  timezone: ^0.9.0

  in_app_purchase: ^3.0.8

  fluttertoast: ^8.1.1
  shared_preferences: ^2.1.0
  permission_handler: ^10.2.0

  flutter_inappwebview: ^5.7.2+3

  sqflite: ^2.2.7
  path_provider: ^2.0.15
  path: ^1.8.2
  intl: ^0.18.1
  flutter_screenutil: ^5.9.0
  dartx: ^1.2.0
  device_info_plus: ^9.1.0
  url_launcher: ^6.1.14
  google_fonts: ^6.1.0
  nb_utils: ^5.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: SF-Compact-Rounded
      fonts:
        - asset: lib/res/font/SF-Compact-Rounded-Semibold.otf
          weight: 600